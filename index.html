<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trainer SMK</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <style>
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #4CAF50;
      display: block;
      margin: 10px auto;
    }
    #photoInput {
      margin-top: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    #statusMsg {
      font-size: 14px;
      color: #555;
      margin-top: 8px;
      text-align: center;
    }
    .user-item {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      padding: 5px;
      border-bottom: 1px solid #ddd;
    }
    .user-item img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      margin-right: 10px;
      object-fit: cover;
    }
  </style>
</head>
<body>
<div class="container">
  <h2 id="controllerTitle">‚ö° Trainer SMK</h2>
  
  <!-- Tombol Mode -->
  <div style="text-align:center; margin-bottom:15px;">
    <button class="btn-primary" onclick="toggleTheme()">üåô/‚òÄÔ∏è Ganti Mode</button>
  </div>

  <!-- REGISTER PAGE -->
  <div id="registerPage" class="page">
    <h3>Daftar Akun</h3>
    <input type="text" id="regEmail" placeholder="Email">
    <div id="regEmailError" class="error"></div>
    <input type="password" id="regPassword" placeholder="Password">
    <input type="text" id="regToken" placeholder="Token Panel">
    <input type="text" id="regIbu" placeholder="Nama Ibu Kandung">
    <div style="text-align:center;">
      <button class="btn-primary" onclick="registerUser()">Daftar</button>
    </div>
    <p style="text-align:center;">Sudah punya akun? <a onclick="showPage('loginPage')">Login</a></p>
  </div>

  <!-- LOGIN PAGE -->
  <div id="loginPage" class="page">
    <h3>Login</h3>
    <input type="text" id="logEmail" placeholder="Email">
    <input type="password" id="logPassword" placeholder="Password">
    <div style="text-align:center;">
      <button class="btn-primary" onclick="loginUser()">Login</button>
    </div>
    <p style="text-align:center;">Belum punya akun? <a onclick="showPage('registerPage')">Daftar</a></p>
    <p style="text-align:center;"><a onclick="forgotPassword()">Lupa Password?</a></p>
  </div>

  <!-- PANEL PAGE -->
  <div id="panelPage" class="page">
    <h3 id="panelTitle">Panel Trainer SMK</h3>
    <p id="panelInfo" style="text-align:center;"></p>

    <div class="card-grid">
      <div class="card">Voltage<span id="voltageVal">0</span> V</div>
      <div class="card">Ampere<span id="ampereVal">0</span> A</div>
    </div>

    <!-- Grafik -->
    <canvas id="voltageChart"></canvas>
    <canvas id="ampereChart"></canvas>

    <!-- Daftar Pengguna (DIPINDAH KE BAWAH GRAFIK) -->
    <h3 id="userListTitle" style="display:none; margin-top:20px;">Pengguna Token Ini</h3>
    <div id="userList" class="card"></div>

    <div class="btn-group">
      <button id="btnOn" class="btn-primary" onclick="sendCommand('ON')">üîµ ON</button>
      <button id="btnOff" class="btn-primary" onclick="sendCommand('OFF')">‚ö™ OFF</button>
      <button class="btn-primary" onclick="showPage('profilePage')">üë§ Profil</button>
      <button class="btn-danger" onclick="logout()">Logout</button>
    </div>
  </div>

  <!-- PROFILE PAGE -->
  <div id="profilePage" class="page">
    <h3>Profil Saya</h3>
    <img id="photoPreview" class="profile-pic" src="https://via.placeholder.com/120" alt="Foto Profil">

    <input type="file" id="photoInput" accept="image/*">
    <button class="btn-primary" onclick="savePhoto()">Simpan Foto</button>
    <p id="statusMsg"></p>

    <div class="card">
      <p><strong>Email:</strong> <span id="profileEmail"></span></p>
      <p><strong>Token Panel:</strong> <span id="profileToken"></span></p>
      <p><strong>Nama Ibu Kandung:</strong> <span id="profileIbu"></span></p>
    </div>

    <div style="text-align:center; margin-top:15px;">
      <button class="btn-primary" onclick="showPage('panelPage')">‚¨ÖÔ∏è Kembali ke Panel</button>
    </div>
  </div>

  <div class="footer">Developed by Miftahudin Wardani</div>
</div>

<!-- JS -->
<script src="script.js"></script>
</body>
</html>
